# This file contains all parameters for the base qarray simulator

simulator:
  model:
    # Capacitance matrices for quantum dots (dot-to-dot coupling)
    # For 4-dot linear array with structured coupling
    Cdd:
      # Diagonal elements (self-capacitance, normalized to 0)
      diagonal: 0
      # Nearest neighbor coupling (adjacent dots)
      nearest_neighbor: {"min": 0.25, "max": 0.35}
      # Next-nearest neighbor coupling (one dot separation)
      next_nearest: {"min": 0.03, "max": 0.07}
      # Furthest neighbor coupling (opposite ends)
      furthest: {"min": 0.005, "max": 0.015}
    
    # Gate-to-dot capacitance matrix (4 dots x 5 gates: 4 plunger + 1 sensor)
    # Each row represents one dot's coupling to all 5 gates
    Cgd:
      - [{"min": 0.8, "max": 1.}, {"min": 0., "max": 0.45}, {"min": 0., "max": 0.2}, {"min": 0., "max": 0.015}, {"min": 0.01, "max": 0.03}]
      - [{"min": 0., "max": 0.45}, {"min": 0.8, "max": 1.}, {"min": 0., "max": 0.45}, {"min": 0., "max": 0.2}, {"min": 0.01, "max": 0.03}]
      - [{"min": 0., "max": 0.2}, {"min": 0., "max": 0.45}, {"min": 0.8, "max": 1.}, {"min": 0., "max": 0.45}, {"min": 0.01, "max": 0.03}]
      - [{"min": 0., "max": 0.015}, {"min": 0., "max": 0.2}, {"min": 0., "max": 0.45}, {"min": 0.8, "max": 1.}, {"min": 0.01, "max": 0.03}]
    
    # Dot-to-sensor capacitance matrix (4 dots)
    Cds:
      dots: {"min": 0.05, "max": 0.08}
    
    # Gate-to-sensor capacitance matrix (5 gates: 4 plunger + 1 sensor gate)
    Cgs:
      dots: {"min": 0.0, "max": 0.05}
      sensor: {"min": 0.8, "max": 1.0}
    
    # White noise amplitude for charge stability diagram
    white_noise_amplitude: {"min": 0.00, "max": 0.05}
    
    # Telegraph noise parameters (random telegraph noise)
    telegraph_noise_parameters:
      p01: {"min": 0.0, "max": 0.01}  # Probability of transition from 0 to 1
      p10_factor: {"min": 0, "max": 100}    # Factor for probability of transition from 1 to 0
      amplitude: {"min": 0.0, "max": 0.012}  # Amplitude of telegraph noise
    
    # Latching model parameters for charge state transitions
    latching_model_parameters:
      Exists: True #not used
      n_dots: 4     # Number of quantum dots
      p_leads: {"min": 0.2, "max": 1.0}  # Lead coupling probabilities
      p_inter: {"min": 0.2, "max": 1.0}  # Inter-dot coupling probabilities
    
    # Temperature in mK
    T: {"min": 50, "max": 200}
    
    # Width of coulomb peaks
    coulomb_peak_width: {"min": 0.25, "max": 0.35}

    # Algorithm for charge stability diagram
    algorithm: "default"
    # Implementation for charge stability diagram
    implementation: "rust"
    # Maximum number of charge carriers
    max_charge_carriers: 7

  measurement:
    # resolution for simulator images
    resolution: 128
    
    # Optimal gate voltage center for target state, note this is not in volts but in charge occupancy
    #model.optimal_Vg(center) gives the optimal gate voltage in volts from desired charge occupancy
    optimal_VG_center: {"dots": 1.0, "sensor": 0.4}

    sensor_gate_voltage: {"min": 0.5, "max": 1.0}  # Sensor gate typically positive


init:
  debug: true
  seed: 42