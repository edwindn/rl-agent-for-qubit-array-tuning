# Env configuration
# Contains all configs related to the environment and the rl algorithm

simulator:
  # Max steps in a single training rollout
  max_steps: 50

  num_dots: 4

  use_barriers: false

  use_deltas: true # Whether the plunger agents' output is a Î”V or V
  
  delta_max: 5.0 #only used if use_deltas is true
  
  full_plunger_range_width: {"min": 60, "max": 80} #range in V of plungers

  window_delta_range: {"min": 1.5, "max": 2.0} #range in V for a single scan/sweep

  full_barrier_range_width: {"min": 6, "max": 10} #range in V of barriers

  resolution: 100


reward:
  # Gate/Plunger reward configuration
  gate_ramp_start: 60.0 # Distance from ground truth where reward = 0
  gate_quadratic_start: 1.0 # Distance where curved region begins (reward = 0.5)
  gate_curve_type: "constant" # Type of curve for final approach: "polynomial", "exponential", "linear", "constant"
  gate_curve_exponent: 2.0 # Exponent for polynomial/exponential curves

  # Barrier reward configuration (simple linear)
  barrier_ramp_start: 6.0 # Distance from ground truth where reward = 0 (linear to 1.0 at ground truth)


capacitance_model:
  update_method: "fake"  # Options: null (does not update vgm), "perfect", "fake", "bayesian", "kriging"
  # note that the perfect method will also remove any cross-talk with and between the barriers

init:
  debug: false
  seed: 42